<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>~
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmousedown="clicar()" onmouseenter="entrar()" onmouseup="soltar()" onmouseleave="sair()">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        function clicar() {
            area.innerText = 'Clicou'
        }
        function entrar(){
            area.innerText = 'Entrou'
        }
        function soltar(){
            area.innerText = 'Soltou'
        }
        function sair(){
            area.innerText = 'Interaja...'
        }
    </script>

</body>
</html>
