<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {font: 18pt Arial;}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="inicio()"> Antecessor e Sucessor </button>
    <script>
        function inicio() {
            var numero = Number(prompt("Digite um número inteiro qualquer: "))
            var ante = numero - 1
            var suce = numero + 1
            window.alert(`Antes de ${numero}, temos o número ${ante}.\nDepois de ${numero}, temos o número ${suce}.`)
        }
    </script>
</body>
</html>
